{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="banner_div">
            <img class="banner" src="/static/images/banner.png" alt="Banner Image"/>
        </div>
        <div class="page-header">
            <h2>Time Tracker</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <span class="label label-default">Project:</span>
                <select class="form-control" id="projects" name="projects">
                {% for p in project_list %}
                    <option id="{{ p }}" value="{{ p }}">{{ p }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <span class="label label-default">Sequence:</span>
                <select class="form-control" id="sequences" name="sequences">
                    <option value=all>all</option>
                </select>
            </div>
            <div class="col-md-4">
                <span class="label label-default">Shot:</span>
                <select class="form-control" id="shots" name="shots">
                    <option value=all>all</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
                <input class="btn btn-default" type="button" id="submit" value="Display Chart">
                <input class="btn btn-default" type="button" id="export" value="Export to XLS">
                <img src="/static/images/ajax-loader.gif" style="display: none;" id="loader">
                <img src="/static/images/check.png" style="display: none;" id="done">
                <img src="/static/images/cross.png" style="display: none;" id="fail">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" id="filename" style="display: none" readonly>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
                <div class='panel panel-default' id="bid-panel" style="display: none;">
                    <div class='panel-heading'><h3 class='panel-title'>Bid Comparison Chart</h3></div>
                    <div class='panel-body' id="columnchart_values"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class='panel panel-default' id="user-panel" style="display: none;">
                    <div class='panel-heading'><h3 class='panel-title'>Who logged most days?</h3></div>
                    <div class='panel-body' id="piechart_values"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class='panel panel-default' id="user-panel2" style="display: none;">
                    <div class='panel-heading'><h3 class='panel-title'>Number of times task times were not recorded</h3></div>
                    <div class='panel-body' id="piechart_users"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js" type=text/javascript></script>
{% endblock %}
